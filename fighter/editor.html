<!DOCTYPE HTML>
<html>
<head>
<script src="js/seajs/sea-debug.js"></script>
<style type="text/css">
    
</style>
</head>
<body>

<script type="text/javascript">
    var timestamp = 1 || new Date().getTime();
    seajs.config({
        debug: true,
        map: [
            function(url) {
                url += '?t=';
                url += timestamp;
                return url;
            }
        ]
    });
    seajs.on('error', function(data) {
        console.log(data);
    });
    seajs.use('./js/editor', function(editor) {
        editor.init();
    });
</script>
</body>
</html>

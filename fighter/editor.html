<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="js/seajs/sea-debug.js"></script>
<script type="text/javascript">
    var timestamp = 1 || new Date().getTime();
    seajs.config({
        debug: true,
        map: [
            function(url) {
                url += '?t=';
                url += timestamp;
                return url;
            }
        ]
    });
    seajs.on('error', function(data) {
        console.log(data);
    });
    seajs.use('./js/editor', function(editor) {
        editor.init();
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
              <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">帧列表</h3>
                    </div>
                    <div class="panel-body" id="canvas_wrap">
                    </div>
                </div>
            </div>
            <div class="col-md-3">   
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">动画</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                          <div class="col-xs-7">
                            <input type="text" class="form-control" id="anim_name" placeholder="动画名">
                          </div>
                          <input type="button" class="btn btn-primary col-xs-4" value="添加动画" id="add_anim">
                        </div>
                        <div id="anim_wrap">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

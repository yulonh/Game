<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="js/seajs/sea-debug.js"></script>
<script type="text/javascript">
    var timestamp = 1 || new Date().getTime();
    seajs.config({
        debug: true,
        map: [
            function(url) {
                url += '?t=';
                url += timestamp;
                return url;
            }
        ]
    });
    seajs.on('error', function(data) {
        console.log(data);
    });
    seajs.use('./js/editor', function(editor) {
        editor.init();
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
              <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">帧列表</h3>
                    </div>
                    <div class="panel-body" id="canvas_wrap">
                    </div>
                </div>
            </div>
            <div class="col-md-4">   
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">动画</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                          <div class="col-xs-6">
                            <input type="text" class="form-control" id="anim_name" placeholder="动画名">
                          </div>
                          <a class="btn btn-default btn-primary col-xs-5" id="add_anim">添加动画</a>
                        </div>
                        <br>
                        <div class="panel-group" id="anim_accordion">
                          <script type="text/x-template" id="anim_template">
                          <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                            <a data-toggle="collapse" data-toggle="collapse" data-parent="#${parent}" href="#${id}">${title}</a>
                            </h4>
                            </div>
                            <div id="${id}" class="panel-collapse collapse in">
                                <div class="panel-body">
                                 <ul class="nav nav-tabs">
                                  <li class="active"><a href="#${id}_option" data-toggle="tab">设置</a></li>
                                  <li><a href="#${id}_preview" data-toggle="tab">预览</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                  <div class="tab-pane active" id="${id}_option">
                                    
                                    <form class="form-horizontal" role="form">
                                      <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Next：</label>
                                        <div class="col-sm-10">
                                          <select class="form-control" name="next">
                                              <option>1</option>
                                              <option>2</option>
                                              <option>3</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Speed</label>
                                        <div class="col-sm-10">
                                          <input type="password" class="form-control" id="inputPassword3" placeholder="speed">
                                        </div>
                                      </div>
                                    </form>

                                  </div>
                                  <div class="tab-pane" id="${id}_preview">
                                  </div>
                                </div>
                                </div>
                            </div>
                           </div>
                          </script>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
